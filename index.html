<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <section class='calculator'>
            <form action="">
                <input type="text" class='screen'>
            </form>
            <div class="buttons">
                <button type='button' class='btn btn-yelllow' data-nums="*">*</button>
                <button type='button' class='btn btn-yelllow' data-nums="/">/</button>
                <button type='button' class='btn btn-yelllow' data-nums="-">-</button>
                <button type='button' class='btn btn-yelllow' data-nums="+">+</button>


                <button type='button' class='btn btn-gray' data-nums="9">9</button>
                <button type='button' class='btn btn-gray' data-nums="8">8</button>
                <button type='button' class='btn btn-gray' data-nums="7">7</button>
                <button type='button' class='btn btn-gray' data-nums="6">6</button>
                <button type='button' class='btn btn-gray' data-nums="5">5</button>
                <button type='button' class='btn btn-gray' data-nums="4">4</button>
                <button type='button' class='btn btn-gray' data-nums="3">3</button>
                <button type='button' class='btn btn-gray' data-nums="2">2</button>
                <button type='button' class='btn btn-gray' data-nums="1">1</button>
                <button type='button' class='btn btn-gray' data-nums="0">0</button>
                <button type='button' class='btn btn-gray' data-nums=".">.</button>

                <button type='button' class=' equal'>=</button>
                <button type='button' class='btn btn-clear'>C</button>


            </div>
        </section>
        
        <script src="index.js"></script>
    </body>

</html>
